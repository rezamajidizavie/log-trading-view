<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Logarithm chart</title>

    <!-- Fix for iOS Safari zooming bug -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="charting_library/charting_library.min.js"
    ></script>
    <script src="./datafeeds/udf/dist/polyfills.js"></script>
    <script src="./datafeeds/udf/dist/bundle.js"></script>

    <script type="text/javascript">
      TradingView.onready(function() {
        var widget = (window.tvWidget = new TradingView.widget({
          debug: false, // uncomment this line to see Library errors and warnings in the console
          fullscreen: true,
          symbol: 'ETHUSDT',
          interval: '60',
          container_id: 'tv_chart_container',
          //	BEWARE: no trailing slash is expected in feed URL
          datafeed: new window.Datafeeds.UDFCompatibleDatafeed(
            'https://trading.rezamz.ir',
            10000
          ),
          library_path: 'charting_library/',
          locale: 'fa',
          //	Regression Trend-related functionality is not implemented yet, so it's hidden for a while
          drawings_access: {type: 'black', tools: [{name: 'Regression Trend'}]},
          disabled_features: ['use_localstorage_for_settings'],
          enabled_features: ['study_templates'],
          charts_storage_url: 'http://saveload.tradingview.com',
          charts_storage_api_version: '1.1',
          client_id: 'tradingview.com',
          user_id: 'public_user_id',
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
        }));
      });
    </script>
  </head>

  <body style="margin:0px;">
    <div id="tv_chart_container"></div>
    <!-- <div class="text-center w-100">
      <button class="btn btn-success" onclick="x.onLogChange()">
        نمایش چارت حسابی
      </button>
    </div> -->
  </body>
</html>
